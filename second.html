<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Youtube</title>
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
           <img src="images/menu.png" class="menu-icon"> 
           <img src="images/logo.png" class="logo"> 
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Buscar">
                <img src="images/search.png">
            </div>
            <img src="images/voice-search.png" class="mic-iocn">
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png">
            <img src="images/more.png">
            <img src="images/notification.png">
            <img src="images/Jack.png" class="user-icon">
        </div>
    </nav>
    <div class="container play-container">
        <div class="row">
            <div class="play-video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/4ykAepVkG5Y?si=fQw-J6UeBgLzsn6-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <div class="tags">
                    <a href="">#Coding</a>
                    <a href="">#HTML</a>
                    <a href="">#CSS</a>
                    <a href="">#Javascript</a>
                </div>
                <h3>Best Youtube Channel To Learn Web Development</h3>
            </div>
            <div class="play-video-info">
                <p>1225 Views &bull; 2 days ago</p>
                <div>
                    <a href=""><img src="images/like.png" alt=""></a>
                    <a href=""><img src="images/dislike.png" alt=""></a>
                    <a href=""><img src="images/share.png" alt=""></a>
                    <a href=""><img src="images/save.png" alt=""></a>
                </div>
            </div>
            <div class="right-sidebar">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
